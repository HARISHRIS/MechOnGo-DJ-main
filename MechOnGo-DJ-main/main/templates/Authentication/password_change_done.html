{% extends 'general/base.html' %}

    <div class="bg-white/90 backdrop-blur-md p-6 rounded-2xl shadow-lg w-full max-w-md mx-6 border border-gray-200/50">
        <div class="text-center mb-6">
            <img src="{% static 'img/mechonGO.png' %}" alt="MechOnGO Logo" class="h-12 mx-auto mb-4 logo-img">

        <div class="text-center">
            <a href="{% url 'customer_profile' %}" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-lg shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
